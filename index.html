<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vice - Chat com IA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #4ade80;
        }

        .status-indicator.disconnected {
            background: #ef4444;
        }

        .status-indicator.connecting {
            background: #f59e0b;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8fafc;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message.ai .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.ai .message-content {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 20px 20px 20px 5px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px 20px 5px 20px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 5px;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.2s ease;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .welcome {
            text-align: center;
            padding: 40px 20px;
            color: #64748b;
        }

        .welcome h2 {
            color: #1e293b;
            margin-bottom: 10px;
        }

        .typing {
            display: none;
            padding: 15px 20px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 20px;
            margin-bottom: 15px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #94a3b8;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .connection-status {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 12px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="status-indicator connecting" id="statusIndicator"></div>
            <div class="connection-status" id="connectionStatus">Conectando...</div>
            <h1>ü§ñ AI Vice</h1>
            <p>Assistente de IA Conversacional - Powered by Manus AI</p>
        </div>

        <div class="chat-messages" id="messages">
            <div class="welcome">
                <h2>üëã Ol√°! Eu sou o AI Vice</h2>
                <p>Sou uma IA conversacional powered by Manus AI, pronta para ajudar voc√™ com qualquer coisa que precisar. Pode fazer perguntas ou simplesmente conversar!</p>
            </div>
        </div>

        <div class="typing" id="typing">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="chat-input">
            <div class="input-container">
                <input type="text" id="messageInput" class="message-input" placeholder="Digite sua mensagem..." maxlength="500">
                <button class="send-button" id="sendButton" onclick="sendMessage()">‚û§</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        // Configura√ß√£o
        const BACKEND_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
            ? 'http://localhost:5000' 
            : 'https://llucs.github.io/ai-chat-vice'; // Fallback para GitHub Pages

        // Estado da aplica√ß√£o
        let socket = null;
        let sessionId = null;
        let userId = `user_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
        let isConnected = false;
        let useRealBackend = false;

        // Elementos DOM
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusIndicator = document.getElementById('statusIndicator');
        const connectionStatus = document.getElementById('connectionStatus');
        const typingIndicator = document.getElementById('typing');

        // Inicializar aplica√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            
            // Event listeners
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });

        async function initializeApp() {
            // Tentar conectar com backend real primeiro
            try {
                updateConnectionStatus('connecting', 'Conectando com Manus AI...');
                await connectToBackend();
            } catch (error) {
                console.log('Backend n√£o dispon√≠vel, usando modo offline');
                updateConnectionStatus('disconnected', 'Modo Offline');
                useRealBackend = false;
            }
        }

        async function connectToBackend() {
            try {
                // Testar se backend est√° dispon√≠vel
                const response = await fetch(`${BACKEND_URL}/api/health`);
                if (!response.ok) throw new Error('Backend n√£o dispon√≠vel');

                // Criar sess√£o
                const sessionResponse = await fetch(`${BACKEND_URL}/api/sessions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId })
                });

                const sessionData = await sessionResponse.json();
                if (!sessionData.success) throw new Error('Erro ao criar sess√£o');

                sessionId = sessionData.session.id;

                // Conectar WebSocket
                socket = io(BACKEND_URL);

                socket.on('connect', () => {
                    socket.emit('connect', { session_id: sessionId });
                    isConnected = true;
                    useRealBackend = true;
                    updateConnectionStatus('connected', 'Conectado com Manus AI');
                    
                    // Remover mensagem de boas-vindas e adicionar a do backend
                    const welcome = document.querySelector('.welcome');
                    if (welcome) welcome.remove();
                    
                    if (sessionData.welcome_message) {
                        addMessage('ai', sessionData.welcome_message.content);
                    }
                });

                socket.on('disconnect', () => {
                    isConnected = false;
                    updateConnectionStatus('disconnected', 'Desconectado');
                });

                socket.on('message', (message) => {
                    if (message.sender === 'ai') {
                        hideTypingIndicator();
                        addMessage('ai', message.content);
                    }
                });

                socket.on('error', (error) => {
                    console.error('Socket error:', error);
                    addMessage('ai', 'Desculpe, houve um erro. Pode tentar novamente?');
                });

            } catch (error) {
                throw error;
            }
        }

        function updateConnectionStatus(status, text) {
            statusIndicator.className = `status-indicator ${status}`;
            connectionStatus.textContent = text;
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Remover mensagem de boas-vindas se existir
            const welcome = document.querySelector('.welcome');
            if (welcome) welcome.remove();

            // Adicionar mensagem do usu√°rio
            addMessage('user', message);
            messageInput.value = '';

            if (useRealBackend && socket && isConnected) {
                // Enviar para backend real (Manus AI)
                socket.emit('message', {
                    session_id: sessionId,
                    content: message,
                    user_id: userId
                });
                showTypingIndicator();
            } else {
                // Modo offline - resposta simulada
                showTypingIndicator();
                setTimeout(() => {
                    hideTypingIndicator();
                    generateOfflineResponse(message);
                }, 1500);
            }
        }

        function addMessage(sender, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const now = new Date();
            const timeString = now.toLocaleTimeString('pt-BR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });

            messageDiv.innerHTML = `
                <div class="message-avatar">${sender === 'ai' ? 'ü§ñ' : 'üë§'}</div>
                <div class="message-content">
                    ${content}
                    <div class="message-time">${timeString}</div>
                </div>
            `;

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        function generateOfflineResponse(userMessage) {
            const lowerMessage = userMessage.toLowerCase();
            let response = '';
            
            if (lowerMessage.includes('ol√°') || lowerMessage.includes('oi')) {
                response = 'Ol√°! üëã Estou em modo offline, mas ainda posso conversar com voc√™! Como posso ajudar?';
            } else if (lowerMessage.includes('como voc√™ est√°')) {
                response = 'Estou bem, obrigado! üòä Estou funcionando em modo offline no momento. E voc√™, como est√°?';
            } else if (lowerMessage.includes('quem √© voc√™')) {
                response = 'Eu sou o AI Vice! ü§ñ Normalmente sou powered by Manus AI, mas no momento estou em modo offline. Ainda assim, posso conversar com voc√™!';
            } else if (lowerMessage.includes('obrigado')) {
                response = 'De nada! üòä Mesmo offline, fico feliz em ajudar!';
            } else if (lowerMessage.includes('tchau')) {
                response = 'At√© logo! üëã Tente voltar mais tarde para conversar comigo em modo online com Manus AI!';
            } else {
                const responses = [
                    `Interessante! ü§î Estou em modo offline, mas "${userMessage}" √© um t√≥pico legal. Tente me acessar online para uma conversa mais avan√ßada!`,
                    `Legal! üí≠ No modo offline posso dar respostas b√°sicas sobre "${userMessage}". Para uma experi√™ncia completa, tente quando eu estiver conectado com Manus AI!`,
                    `Boa pergunta! üåü Em modo offline tenho funcionalidade limitada para "${userMessage}". Volte quando eu estiver online para uma resposta mais completa!`
                ];
                response = responses[Math.floor(Math.random() * responses.length)];
            }

            addMessage('ai', response);
        }
    </script>
</body>
</html>
